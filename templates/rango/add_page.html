<!DOCTYPE html>
<html>
  <head>
    <title>Rango</title>
  </head>
  <body>
    <h1>Add Page</h1>
	  <div>
		{% if category %}
		  <form id="page_form" method="post" action="/rango/category/{{ category.slug }}/add_page/">
		  {% csrf_token %}
		  {% for field in form.visible_fields %}
			{{ field.errors }}
			{{ field.help_text }}
			{{ field }}
		  {% endfor %}
		  <input type="submit" name="submit" value="Create Page" />
	  	  </form>
	{% else %}
	{% endif %}
	</div>
  </body>
</html>
